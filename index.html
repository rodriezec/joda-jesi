<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queres ser mi novia?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¿Querés ser mi novia?</h1>
        <div class="buttons">
            <button id="yesBtn">Sí</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>¿Estás segura? Mira que después de mí no hay más nada...</p>
            <button id="confirmYesBtn">Sí, estoy segura</button>
        </div>
    </div>

    <!-- Modal final -->
    <div id="finalModal" class="modal">
        <div class="modal-content">
            <p>No esperaba menos, siempre las cosas son como yo quiero Jesi!</p>
            <button id="closeFinalModalBtn">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
